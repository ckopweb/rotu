
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* Background image for hacking theme */
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230612/pngtree-hacked-computer-screen-of-a-hooded-hacker-sitting-at-his-computer-image_2914447.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .name-input-container, .home-page {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center; /* Center text and images */
        }

        .home-page {
            display: none;
        }

        #welcome-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #000;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="name-input-container">
        <h1>Enter your name</h1>
        <input type="text" id="name-input" placeholder="Your name...">
        <button onclick="submitName()">Submit</button>
    </div>

    <div class="home-page">
        <div id="welcome-text"></div>
        <h1>My First 'Website'</h1>
    </div>

    <script>
        function submitName() {
            var name = document.getElementById('name-input').value;
            if (name.trim() !== "") {
                document.querySelector('.name-input-container').style.display = 'none';
                document.querySelector('.home-page').style.display = 'block';
                document.getElementById('welcome-text').textContent = 'Welcome, ' + name;
            } else {
                alert("Please enter your name");
            }
        }
    </script>

</body>
</html>
